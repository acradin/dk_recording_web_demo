<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Admin - Word Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-xl mx-auto bg-white rounded-xl shadow-md p-8 mt-12">
        <h1 class="text-2xl font-bold text-center mb-8 text-blue-700">Word Management</h1>
        <form method="POST" class="flex mb-6 space-x-2">
            <input name="text" type="text" placeholder="Add new word" required class="flex-1 px-3 py-2 border rounded focus:outline-none">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add</button>
        </form>
        <ul class="space-y-4">
            {% for word in words %}
            <li class="flex items-center justify-between bg-gray-50 rounded-lg px-4 py-2 shadow-sm">
                <form method="POST" action="/admin/words/edit/{{ word.id }}" class="flex items-center space-x-2 w-full">
                    <input name="text" type="text" value="{{ word.text }}" class="flex-1 px-2 py-1 border rounded focus:outline-none">
                    <button type="submit" class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">Edit</button>
                </form>
                <form method="POST" action="/admin/words/delete/{{ word.id }}" class="ml-2">
                    <button type="submit" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <div class="mt-8 text-center">
            <a href="/" class="text-blue-500 hover:underline">Go to Main Page</a>
        </div>
    </div>
</body>
</html>
