<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 인증</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center">
    <div class="container max-w-md mx-auto bg-white rounded-xl shadow-md p-8 mt-24">
        <h1 class="text-2xl font-bold text-center mb-8 text-blue-700">관리자 인증</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="mb-4 text-center text-red-600">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <input name="password" type="password" placeholder="비밀번호 입력" required class="w-full px-3 py-2 border rounded focus:outline-none mb-4">
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">확인</button>
        </form>
    </div>
</body>
</html>
